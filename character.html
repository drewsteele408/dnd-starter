<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/characters.js" defer></script>
    <script type="module" src="javascript/main.js" defer></script>
</head>
<body>
     <header>
        <nav>
            <div class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="character.html">Character</a></li>

                <div class="hamburger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
    <h1>Create Your Character</h1>
    <div id="characterDisplay"></div>
    <form id="characterForm">
      <label for="name">Character Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>

      <label for="race">Race:</label>
      <input type="text" id="race" name="race" required>

      <label for="level">Level:</label>
      <input type="number" id="level" name="level" min="1" max="20" required>

      <button class="btn" type="submit">Save Character</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Welcome</a>
  </div>
</body>

</html>
